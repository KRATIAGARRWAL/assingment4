<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
                <div class="set">
                <h1 class="head">Write a Review</h1>
                <div class="personalinfo">
                    <label class="add">Personal Information</label><br><br>
                    <label>First Name: </label><br>
                    <input required type="text" name="first_name" size="30" placeholder="First Name*">
                    <br><br>
                    <label>Last name: </label><br>
                    <input required type="text" name="last_name" size="30" placeholder="Last name*">
                    <br><br>
                    <label >Phone Number:</label><br>
                    <input required type="number" name="contact_number" size="30" maxlength="10" placeholder="Phone Number*" >
                    <br><br>
                </div>
                <div class="personalinfo">
                    <label class="add">Address</label><br><br>
                    <label >Street Address:</label><br>
                    <input required type="text" name="street_address" size="30" placeholder="Street Address*">
                    <br><br>
                    <label >City:</label><br>
                    <input required type="text" name="city" size="30" placeholder="City*">
                    <br><br>
                    <label >Pin Code:</label><br>
                    <input required type="number" name="pincode" size="30" placeholder="Pincode*">
                    <br><br>
                    <label >State:</label><br>
                    <input required type="text" name="state" size="30" placeholder="State*">
                    <br><br>
                </div>
                <div class="personalinfo">
                    <label class="add">Rate Us</label><br><br>
                    <label >Quality of Product:</label>
                    <br>
                    <input required type="radio" name="quality_of_products_received_rating" class="rate">
                    <label>Excellent</label>
                    <br>
                    <input required type="radio" name="quality_of_products_received_rating" class="rate">
                    <label>Good</label>
                    <br>
                    <input required type="radio" name="quality_of_products_received_rating" class="rate">
                    <label>Bad</label>
                    <br><br>
                    <label>Delivery Rating:</label><br>
                    <input required type="radio" name="delivery_rating" class="rate">
                    <label >Excellent</label>
                    <br>
                    <input required type="radio" name="delivery_rating" class="rate">
                    <label>Good</label>
                    <br>
                    <input required type="radio" name="delivery_rating" class="rate">
                    <label>Bad</label>
                    <br><br>
                    <label>Value for Money:</label><br>
                    <input required type="radio" name="value_for_money_rating" class="rate">
                    <label>Excellent</label>
                    <br>
                    <input required type="radio" name="value_for_money_rating" class="rate">
                    <label>Good</label>
                    <br>
                    <input required type="radio" name="value_for_money_rating" class="rate">
                    <label>Bad</label>
                    <br><br>
                </div>
            </div>
                <div class="centre">
                  <button type="submit" class="button">Submit</button>
                </div>
             </form>
    </body>
</html>
